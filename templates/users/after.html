<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar - Logged In</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .navbar {
      background-color: #f8f9fa;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .navbar-nav {
      justify-content: flex-end;
    }

    .nav-link {
      padding: 0.5rem 1rem;
      color: #343a40;
      transition: color 0.2s ease-in-out;
    }

    .nav-link:hover {
      color: #007bff;
    }

    .user-info {
      margin-right: 1rem;
      color: #343a40;
    }

    .sign-out-btn {
      border: none;
      background-color: transparent;
      color: #343a40;
      transition: color 0.2s ease-in-out;
    }

    .sign-out-btn:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="user-info">
              {{ user.email }}
          </li> 
          <li>
              <button class="sign-out-btn" onclick="location.href='{% url 'logout' %}'">
                  Sign Out
              </button>
          </li>  
        </ul>
      </div>
    </div>
  </nav>

<table class="table table-striped table-hover table-bordered border-dark rounded">
  <thead>
    <tr>
      <th scope="col" class="bg-dark text-light">Name</th>
      <th scope="col" class="bg-dark text-light">Description</th>
      <th scope="col" class="bg-dark text-light">Price</th>
      <th scope="col" class="bg-dark text-light">Photo</th>
    </tr>
  </thead>
  <tbody>
    {% for p in produce %}
      <tr class="align-middle text-center">
        <td>{{ p.product_name }}</td>
        <td>{{ p.product_description }}</td>
        <td>{{ p.product_price }}</td>
        <td><img src="{{ p.product_image.url }}" alt="images" class="img-thumbnail" height="100" width="100"></td>
      </tr>
        
    {% endfor %}
  </tbody>
</table>
</body>
