<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Cottages - Find Your Perfect Escape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #2e8b57; /* Dark Olive Green */
            color: white;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff; /* White */
        }
        .card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            
        }
        .card-title {
            font-weight: bold;
            color: #2e8b57; /* Dark Olive Green */
        }
        .card-text {
            color: #333;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover; /* Crop image to fit container */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">True Cottages</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="about.html">About Us</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br>

<div class="container py-4">
  <h2>Featured Cottages</h2>
  <div class="row">
    {% for cottage in cottage %}
      <div class="col-md-4">  <div class="card">
          <img src="{{ cottage.cottage_image.url }}" class="card-img-top" alt="{{ cottage.cottage_name }} image">
          <div class="card-body">
            <h5 class="card-title">{{ cottage.cottage_name }}</h5>
            <p class="card-text">{{ cottage.cottage_description }}</p>
            <p class="card-text">{{ cottage.cottage_price }}</p>
              <p class="card-text">{{ cottage.cottage_capacity }}</p>
              <a href="{% url 'users:payit' cottage.cottage_price %}" class="btn btn-primary">BOOK NOW</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>


</body>
</html>
